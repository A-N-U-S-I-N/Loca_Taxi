<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./auto_logo.png" type="image/x-icon">
</head>

<body>

    <!--Navigation Bar-->

    <nav class="top-nav">
        <a href="index.html"><img src="./logo_nobg.png" class="nav-logo"></a>
        <img src="./menu.png" class="menu-logo" onclick="menu()">
    </nav>

    <div class="menu" id="menu" onclick="menu()">
        <a href="./index.html#home">
            <div class="side-nav-items">Home</div>
        </a>
        <a href="./index.html#mid-line">
            <div class="side-nav-items">Impact</div>
        </a>
        <a href="./index.html#test">
            <div class="side-nav-items">Clients</div>
        </a>
        <a href="./index.html#footer">
            <div class="side-nav-items">Contact</div>
        </a>
        <a href="./index.html#map">
            <div class="side-nav-items">Availability</div>
        </a>
    </div>


    <div class="login-rider-page">
        <div class="dash-top-login">
            <div class="dash-top-login-left">
                Rider
            </div>
            <!-- <div class="dash-top-login-right"> . </div> -->

        </div>
        <form id="autoOwnerForm" class="login-rider-form" action="/login_rider" method="post">
            <input type="hidden" id="rider_form" name="rider_form_default" value="rider">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" minlength="10">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email">

            <label for="password">Set Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
