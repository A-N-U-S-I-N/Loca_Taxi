<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Driver - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./auto_logo.png" type="image/x-icon">
</head>

<body>

    <!--Navigation Bar-->

    <nav class="top-nav">
        <img src="./logo_nobg.png" class="nav-logo">
        <img src="./menu.png" class="menu-logo" onclick="menu()">
    </nav>


    <div class="menu" id="menu" onclick="menu()">
        <a href="/logout">
            <div class="side-nav-items-vip" >Logout</div>
        </a>
    </div>

     <img src="./auto_logo_nobg.png" class="bg-img">

    <div class="login-rider-page">
        <div class="dash-top-login">
            <div class="dash-top-login-left">
                Dashboard
            </div>
            <!-- <div class="dash-top-login-right"> . </div> -->

        </div>
        <form id="auto_driver_main" class="login-rider-form" action="/main_auto_driver" method="post">
            <h2>Set Status</h2>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Select</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>

            <button type="submit">Update</button>
            
        </form>
      
    </div>

</body>

</html>
