<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Driver - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./auto_logo.png" type="image/x-icon">
</head>

<body>

    <!--Navigation Bar-->

    <nav class="top-nav">
        <img src="./logo_nobg.png" class="nav-logo">
        <img src="./menu.png" class="menu-logo" onclick="menu()">
    </nav>


    <div class="menu" id="menu" onclick="menu()">
        <a href="./index.html#home">
            <div class="side-nav-items">Home</div>
        </a>
        <a href="./index.html#mid-line">
            <div class="side-nav-items">Impact</div>
        </a>
        <a href="./index.html#test">
            <div class="side-nav-items">Clients</div>
        </a>
        <a href="./index.html#footer">
            <div class="side-nav-items">Contact</div>
        </a>
        <a href="./index.html#map">
            <div class="side-nav-items">Availability</div>
        </a>
        <a href="/logout">
            <div class="side-nav-items-vip" >Logout</div>
        </a>
        <a href="/delete_user">
            <div class="side-nav-items-vip" style="background-color: transparent;border-color: red;color: red;">Delete</div>
        </a>
    </div>

     <img src="./auto_logo_nobg.png" class="bg-img">

    <div class="login-rider-page">
        <div class="dash-top-login">
            <div class="dash-top-login-left">
                Dashboard
            </div>
            <!-- <div class="dash-top-login-right"> . </div> -->

        </div>
        <form id="auto_driver_main" class="login-rider-form" action="/main_auto_driver" method="post">
            <h2>Set Status</h2>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Select</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>

            <button type="submit">Update</button>
            <h2 id="current-status"></h2>
        </form>
      
    </div>
    <script>

        fetch('/user-status')
        .then(response => response.json())
        .then(data => {
            const username = data.status;
            document.getElementById('current-status').innerText = username;

        })
        
    </script>
</body>

</html>
